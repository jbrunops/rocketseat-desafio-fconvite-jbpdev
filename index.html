<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Formulário de Convite</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Lado esquerdo do convite -->
      <aside>
        <head>
          <img src="./assets/Logo.svg" alt="Ícone" />
          <h1>Festivite</h1>
          <span>Crie um Convite Digital Para o Seu Evento</span>
        </head>
      </aside>
      <!-- Dim do aside -->

      <!-- lado direito do convite -->
      <main>
        <h1>Crie Seu Convite</h1>
        <!-- Início do Form -->
        <form action="#" enctype="multipart/form-data">
          <!-- Fieldset 1 -->
          <fieldset>
            <legend>
              <img src="/assets/icons/calendar.svg" alt="">
              Sobre o evento
              </svg>
            </legend>

            <!-- Input Wrapper 1 -->
            <div class="input-wrapper">
              <label for="nome">Título</label>
              <input type="text" name="nome" id="nome" placeholder="Nome do Evento">
            </div>

          </fieldset>
        </form>
      </main>
      <!-- Fim do main -->
    </div>
    <!-- Fim do container -->
  </body>
</html>
