<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Formulário de Convite</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Lado esquerdo do convite -->
      <aside>
        <header>
          <img src="./assets/Logo.svg" alt="Ícone" />
          <h1>Festivite</h1>
          <span>Crie um Convite Digital Para o Seu Evento</span>
        </header>
      </aside>
      <!-- Dim do aside -->

      <!-- lado direito do convite -->
      <main>
        <h1>Crie Seu Convite</h1>
        <!-- Início do Form -->
        <form action="#" enctype="multipart/form-data">
          <!-- Fieldset 1 -->
          <fieldset>
            <legend>
              <img src="/assets/icons/calendar.svg" alt="">
              Sobre o evento
              </svg>
            </legend>

            <!-- Input Wrapper 1 -->
            <div class="input-wrapper">
              <label for="nome">Título</label>
              <input type="text" name="nome" id="nome" placeholder="Nome do Evento">

              <!-- Div Error 1 -->
               <div class="error">
                <img src="/assets/icons/circle-alert.svg" alt="Erro!">
                <span>Tem algoerrado!</span>
               </div>
            </div>
            <!-- Fim da div Wrapper 1 -->

            <!-- Grid 1 -->
             <div class="grade">
              <div class="input-data">
                <label for="inicio">Início</label>
                <input type="datetime-local" id="fim" name="fim">
              </div>
              <!-- Fim do input-data -->

              <!-- Div Segmented Control -->
              <div>
                <label>Tipo</label>
                <div class="radio">
                  <!-- Radio 1 -->
                  <div class="radio-select">
                    <img src="/assets/icons/building-2.svg" alt="">
                    <input
                      type="radio"
                      value="presen"
                      name="locat"
                      id="present"
                    />
                    <label for="present">Presencial</label>
                  </div>

                  <!-- Radio 2 -->
                  <div class="radio-select">
                    <img src="/assets/icons/video.svg" alt="">
                    <input type="radio" value="onli" name="locat" id="online" />
                    <label for="online">Online</label>
                  </div>
                </div>

              </div>

              <!-- Input Wrapper 2 -->
              <div class="input-wrapper">
                <label for="locate">Local</label>
                <input
                  type="text"
                  id="locate"
                  name="locate"
                  placeholder="Link ou endereço"
                />
                <div class="error">
                  <img src="./assets/icons/circle-alert.svg" alt="alert" />
                  <span>Error message</span>
                </div>
              </div>
             </div>
             <!-- Fim da Grid 1 -->

             <!-- Textarea -->
             <div>
              <label for="descrip">Descrição</label>
              <textarea
                name="descript"
                id="descript"
                placeholder="Escreva sobre os detalhes do evento"
                rows="10"
                cols="20"
              ></textarea>
            </div>
          </fieldset>

          <!-- Fieldset Style -->
           <fieldset id="style">
            <legend>
              <img src="/assets/icons/paintbrush-vertical.svg" alt="">
              Personalização
            </legend>
              <!-- input wrapper colors -->
              <div class="input-wrapper">
                <label>Cor principal</label>
                <div class="flex">
                  <div class="content-radio">
                    <div class="color-radio col1">
                      <input type="radio" name="color" />
                    </div>
                  </div>
  
                  <div class="content-radio">
                    <div class="color-radio col2">
                      <input type="radio" name="color" />
                    </div>
                  </div>
  
                  <div class="content-radio">
                    <div class="color-radio col3">
                      <input type="radio" name="color" />
                    </div>
                  </div>
  
                  <div class="content-radio">
                    <div class="color-radio col4">
                      <input type="radio" name="color" />
                    </div>
                  </div>
  
                  <div class="content-radio">
                    <div class="color-radio col5">
                      <input type="radio" name="color" />
                    </div>
                  </div>
  
                  <div class="content-radio">
                    <div class="color-radio col6">
                      <input type="radio" name="color" />
                    </div>
                  </div>
  
                  <div class="content-radio">
                    <div class="color-radio col7">
                      <input type="radio" name="color" />
                    </div>
                  </div>
  
                  <div class="content-radio">
                    <div class="color-radio col8">
                      <input type="radio" name="color" />
                    </div>
                  </div>
  
                  <div class="content-radio">
                    <div class="color-radio col9">
                      <input type="radio" name="color" />
                    </div>
                  </div>
  
                  <div class="content-radio">
                    <div class="color-radio col10">
                      <input type="radio" name="color" />
                    </div>
                  </div>
  
                  <div class="content-radio">
                    <div class="color-radio col11">
                      <input type="radio" name="color" />
                    </div>
                  </div>
                </div>
              </div>

              <!-- Tema do Evento -->
              <div class="tematic">
                <label>Tema do evento</label>
  
                <div class="grid">
                  <div class="card">
                    <img src="./assets/images/Image.jpg" alt="" />
                    <input type="radio" name="photo" />
                    <label for="">Aniversário</label>
                  </div>
  
                  <div class="card">
                    <img src="./assets/images/Image-1.jpg" alt="" />
                    <input type="radio" name="photo" />
                    <label for="">Infantil</label>
                  </div>
  
                  <div class="card">
                    <img src="./assets/images/Image-2.jpg" alt="" />
                    <input type="radio" name="photo" />
                    <label for="">Formatura</label>
                  </div>
  
                  <div class="card">
                    <img src="./assets/images/Image-3.jpg" alt="" />
                    <input type="radio" name="photo" />
                    <label for="">Casamento</label>
                  </div>
  
                  <div class="card">
                    <img src="./assets/images/Image-4.jpg" alt="" />
                    <input type="radio" name="photo" />
                    <label for="">Chá e bebê</label>
                  </div>
  
                  <div class="card">
                    <img src="./assets/images/Image-5.jpg" alt="" />
                    <input type="radio" name="photo" />
                    <label for="">Chá de panela</label>
                  </div>
  
                  <div class="card">
                    <img src="./assets/images/Image-6.jpg" alt="" />
                    <input type="radio" name="photo" />
                    <label for="">Carnaval</label>
                  </div>
  
                  <div class="card">
                    <img src="./assets/images/Image-7.jpg" alt="" />
                    <input type="radio" name="photo" />
                    <label for="">Páscoa</label>
                  </div>
  
                  <div class="card">
                    <img src="./assets/images/Image-8.jpg" alt="" />
                    <input type="radio" name="photo" />
                    <label for="">São João</label>
                  </div>
  
                  <div class="card">
                    <img src="./assets/images/Image-9.jpg" alt="" />
                    <input type="radio" name="photo" />
                    <label for="">Halloween</label>
                  </div>
  
                  <div class="card">
                    <img src="./assets/images/Image-10.jpg" alt="" />
                    <input type="radio" name="photo" />
                    <label for="">Natal</label>
                  </div>
  
                  <div class="card">
                    <img src="./assets/images/Image-11.jpg" alt="" />
                    <input type="radio" name="photo" />
                    <label for="">Outro</label>
                  </div>
                </div>
              </div>

              <!-- Light e Enviar -->
              <div id="light-plan">
                <div class="bright">
                  <label for="opac">Estilo</label>
                  <div class="flex-2">
                    <div class="ipt">
                      <input type="checkbox" name="opac" id="opac" />
                    </div>
                    <span class="escuro">Escuro</span>
                    <span class="claro">Claro</span>
                  </div>
                </div>
  
                <div class="wallpap">
                  <label id="fotocap">Foto de capa</label>
                  <div class="docfile">
                    <label for="docs" class="docinpt">
                      <img src="/assets/icons/upload.svg" alt="">
                      <span>Selecionar</span>
                    </label>
                    <input
                      type="file"
                      name="docs"
                      id="docs"
                      accept="image/*"
                      required
                    />
                  </div>
                </div>
              </div>
           </fieldset>

           <!-- Dados Para Contato (Dados Pessoais) -->
           <fieldset>
            <legend>
              <img src="/assets/icons/contact.svg" alt="">
              Dados para contato
            </legend>

            <div class="input-wrapper">
              <!-- requerimento -->
              <div class="requid">
                <label for="person">Nome</label>
                <input
                  type="text"
                  name="person"
                  id="person"
                  placeholder="Nome completo"
                  required
                />
                <div class="danger">
                  <img src="./assets/icons/circle-alert.svg" alt="alert" />
                  <span>Campo obrigatório</span>
                </div>
              </div>
              <!-- colum -->
              <div class="colum">
                <div class="input-wrapper">
                  <label for="mail"> E-mail </label>
                  <input
                    type="email"
                    id="mail"
                    name="mail"
                    placeholder="exemplo@email.com"
                  />
                  <div class="error">
                    <img src="./assets/icons/circle-alert.svg" alt="alert" />
                    <span>Error message</span>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="number">Telefone</label>
                  <input
                    type="tel"
                    placeholder="(99) 99999-9999"
                    pattern="[0-9]{8,16}"
                  />
                  <div class="error">
                    <img src="./assets/icons/circle-alert.svg" alt="alert" />
                    <span>Error message</span>
                  </div>
                </div>
              </div>
            </div>
           </fieldset>

           <!-- Checks -->
           <div id="checks">
            <div class="align">
              <div class="box">
                <input type="checkbox" />
              </div>
              <label
                >Li e concordo com os <a href="#">Termos e Condições</a> e com a
                <a href="#">Política de Privacidade</a></label
              >
            </div>

            <div class="align">
              <div class="box">
                <input type="checkbox" />
              </div>
              <label>Aceito receber atualizações e promoções por e-mail</label>
            </div>

            <div class="align">
              <div class="box">
                <input type="checkbox" />
              </div>
              <label>Aceito receber atualizações e promoções por SMS</label>
            </div>
          </div>

          <div class="upload">
            <img src="/assets/icons/ticket.svg" alt="">
            <button type="submit">
            <span>Gerar convite</span>
            </button>
          </div>
        </form>
      </main>
      <!-- Fim do main -->
    </div>
    <!-- Fim do container -->
  </body>
</html>
